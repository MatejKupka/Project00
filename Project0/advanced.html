<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokročilé vyhledávání</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .header a {
            text-decoration: none;
            color: #1a73e8;
            margin-left: 15px;
            font-size: 14px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        form {
            text-align: left;
            width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Google Vyhledávání</a>
        <a href="image.html">Vyhledávání obrázků</a>
    </div>

    <form action="https://www.google.com/search">
        <label>Stránky s těmito slovy:</label>
        <input type="text" name="as_q">
        
        <label>Stránky s přesnou frází:</label>
        <input type="text" name="as_epq">
        
        <label>Stránky obsahující tato slova:</label>
        <input type="text" name="as_oq">
        
        <label>Stránky bez těchto slov:</label>
        <input type="text" name="as_eq">

        <input type="submit" value="Pokročilé vyhledávání">
    </form>
</body>
</html>
